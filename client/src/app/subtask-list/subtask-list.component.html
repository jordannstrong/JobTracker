<h2>Subtask List</h2>
<div><button (click)="goBack()">go back</button></div>
<ul class="tasks">
  <li *ngFor="let t of tasks">
    <a routerLink="/detail/{{t.id}}" routerLinkActive="active">
      <span class="taskNumber">{{t.id}}</span>{{t.name}}
    </a>
  </li>
</ul>
<router-outlet></router-outlet>
